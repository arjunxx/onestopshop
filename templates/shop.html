{%block body%}

<a href="/checkout" class="btn btn-primary">checkout</a>



<div class="row">
    {%for i in items%}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" width="200" height="200" src= "{{i['image']}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{i['itemname']}}</h5>
              <p class="card-text">Price: ${{i['price']}}</p>
              <a href="/add_to_cart?itemname={{i['itemname']}}" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
    </div>
